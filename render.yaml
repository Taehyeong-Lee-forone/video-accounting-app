# Render 배포 설정
services:
  - type: web
    name: video-accounting-backend
    env: python
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "./render_start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: RENDER
        value: "true"
    autoDeploy: true